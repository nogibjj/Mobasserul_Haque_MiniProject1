name: Mobasserul Haque_Palindrome Checker with Github Actions 
on:
  schedule:
  - cron: '0 3 * * SUN'
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python 3.8
        uses: actions/setup-python@v4
        with: 
          python-version: 3.8
          
      - name: Install packages and dependencies
        run: |
          make install
      - name: Lint with pylint
        run: |
          make lint
      - name: Test with pytest
        run: |
          make test
      - name: Format with black 
        run: |
          make format
      - name: Deploy the app
        run: |
          make deploy
